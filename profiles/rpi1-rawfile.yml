alarm_image:
  url: http://os.archlinuxarm.org/os/ArchLinuxARM-rpi-latest.tar.gz
  filename: tmp/ArchLinuxARM-rpi-latest.tar.gz
storage:
  type: rawfile
  #device: <dynamic: do not use>
  internal_device: /dev/sda
  image_file:
    name: alarmpi.img
    size_mb: 8192
  partitions:
    boot:
      internal_path: /boot
      end: 100MiB
      fs_type: vfat
      mountpoint: ./.mountpoints/rpi1/boot
    root:
      internal_path: /
      start: 100MiB
      end: 100%
      fs_type: ext4
      mountpoint: ./.mountpoints/rpi1/root
