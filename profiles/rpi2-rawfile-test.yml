alarm_image:
  url: http://os.archlinuxarm.org/os/ArchLinuxARM-rpi-2-latest.tar.gz
  filename: tmp/ArchLinuxARM-rpi-2-latest.tar.gz
storage:
  type: rawfile
  #device: <dynamic / do not use>
  image_file:
    name: /data/qemu-vms/alarm-rpi2/alarmpi2.img
    size_mb: 4096
  partitions:
    boot:
      internal_path: /boot
      end: 100MiB
      fs_type: vfat
      mountpoint: ./.mountpoints/rpi2/boot
    root:
      internal_path: /
      start: 100MiB
      end: 100%
      fs_type: ext4
      mountpoint: ./.mountpoints/rpi2/root
